<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <div class="profile-image">
      <img src="profile-image.jpg" alt="Profile Image">
    </div>
    <div class="profile-info">
      <h1 class="profile-name">Abhishek Bhatta</h1>
      <p class="profile-bio">Specialist Infrastructure</p>
      <ul class="profile-details">
        <li><strong>Email:</strong> abhishek.bhatta@example.com</li>
        <li><strong>Phone:</strong> (123) 456-7890</li>
        <li><strong>Location:</strong> Toronto</li>
      </ul>
    </div>
  </div>
</body>
</html>
